<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>



    <div class="col-md-5 contact-form-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <input type="hidden" name="access_key" value="3ea30c5b-b6d8-40d7-9aa1-16247a8d2972">
    
    
            <div class="mb-3">
                <label for="email" class="form-label"> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="" value="jithmichathu123@gmail.com" >
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Subject</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your subject" required>
          </div>

            <div class="mb-3">
                <label for="message" class="form-label"> Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
